name: üêõ Bug Report
description: Report a bug or issue with the HA Cursor Agent
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the problem you're experiencing
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your system details
      value: |
        - Home Assistant version: 
        - Add-on version: 
        - Architecture (aarch64/amd64/armv7): 
        - MCP package version (if applicable): 
        - Cursor version (if applicable): 
      placeholder: Fill in your versions
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Install add-on...
        2. Configure...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Add-on Logs
      description: Paste relevant logs from the add-on (Settings ‚Üí Add-ons ‚Üí HA Cursor Agent ‚Üí Log)
      placeholder: |
        ‚ö†Ô∏è IMPORTANT: Redact tokens, API keys, passwords, and IP addresses!
      render: shell
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have redacted all sensitive information (tokens, passwords, IPs)
          required: true
        - label: I have checked existing issues to avoid duplicates
          required: true
        - label: I have checked the add-on logs for errors
          required: true














