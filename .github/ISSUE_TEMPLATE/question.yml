name: ‚ùì Question / Help
description: Ask a question or get help
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Need help? Ask away! Please provide as much context as possible.

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What do you need help with?
      placeholder: How do I...?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: What You've Tried
      description: Have you tried anything already?
      placeholder: I've tried...
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment (if relevant)
      value: |
        - Home Assistant version: 
        - Add-on version: 
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have read the README documentation
          required: false
        - label: I have checked existing issues for similar questions
          required: true


